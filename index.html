<!DOCTYPE html>
<html lang="en">
<head>
  <title>Youtube Video Player</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header class="container">
      <div class="logo">
        <img src="images/barMenu.svg" class="bar-menu" alt="menu icon">
        <img src="images/youtube.svg" class="youtube-logo" alt="youtube logo">
      </div><!--
     --><div class="search">
          <input type="search" name="Search">
          <button class="search-button">
            <img src="images/search.svg" class="search-icon" alt="search icon">
          </button>
      </div><!--
      --><div class="social">
        <img src="images/screen-player.svg" class="upload" alt="video player icon">
        <img src="images/menu.svg" class="upload" alt="menu">
        <img src="images/upload-button.svg" class="upload" alt="upload icon">
        <button type="button">Sign In</button>
      </div>
  </header>
  <main class="content">
      <div class="mainSection">
        <section>
          <iframe src="https://www.youtube.com/embed/lUUOMdnLBqY"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <div>
              <h2>
                5 Javascript Projects That will Guarantee You Get Hired | Portfolio Projects
              </h2>
          </div>
        </section>
          <div class="video-stats">
              <div class="views">73737 <span>Views</span></div>
              <ul>
                  <li><img src="images/like.svg" class="bar-menu" alt="like icon"></li>
                  <li><img src="images/dislike.svg" class="bar-menu" alt="dilke"></li>
                  <li><img src="images/share.svg" class="bar-menu" alt="share"></li>
                </ul>
            </div>
        <hr>
        <div >
          <img src="images/user.svg" class="bar-menu" alt="avatar">
          <img src="images/subscribe.jpg" class="subscribe" alt="subscribe">
        </div>
      </div>
      <aside>
        <div class="thumbnails">
          <img src="https://via.placeholder.com/150X100" alt="image thumbnail">
          <div class="thumbnail-description">
            <h4>Video Title 1</h4>
             <p>432 Views</p>
          </div>
        </div>
        <div class="thumbnails">
          <img src="https://via.placeholder.com/150X100" alt="image thumbnail">
          <div class="thumbnail-description">
            <h4>Video Title 2</h4>
             <p>432 Views</p>
          </div>
        </div>
        <div class="thumbnails">
          <img src="https://via.placeholder.com/150X100" alt="image thumbnail">
          <div class="thumbnail-description">
            <h4>Video Title 3</h4>
             <p>432 Views</p>
          </div>
        </div>
        <div class="thumbnails">
          <img src="https://via.placeholder.com/150X100" alt="image thumbnail">
          <div class="thumbnail-description">
            <h4>Video Title 4</h4>
             <p>432 Views</p>
          </div>
        </div>
        <div class="thumbnails">
          <img src="https://via.placeholder.com/150X100" alt="image thumbnail">
          <div class="thumbnail-description">
            <h4>Video Title 5</h4>
             <p>432 Views</p>
          </div>
        </div>
      </aside>
  </main>
</body>
</html>
