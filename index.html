<!DOCTYPE html>
<html>
<head>
  <title>Youtube Video Player</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header class="container">
      <div class="logo">
        <img src="./menu (1).svg" class="bar-menu">
        <img src="./youtube.svg" class="youtube-logo">
      </div><!----
     ---><div class="search">
          <input type="search" name="Search">
          <img src="./search.svg" class="search-icon">
      </div><!---
      --><div class="social">
        <img src="./screen-player.svg" class="upload">
        <img src="./menu.svg" class="upload">
        <img src="./upload-button.svg" class="upload">
        <button type="button">Sign In</button>
      </div>
  </header>
  <hr>
  <section class="content">
      <main>
        <iframe src="https://www.youtube.com/embed/lUUOMdnLBqY" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h2>
          5 Javascript Projects That will Guarantee You Get Hired | Portfolio Projects
        </h2>
        <div class="video-stats">
          <div class="views">73737 <span>Views</span></div>
          <ul>
            <li><img src="./like.svg" class="bar-menu"></li>
            <li><img src="./dislike.svg" class="bar-menu"></li>
            <li><img src="./share.svg" class="bar-menu"></li>
          </ul>
        </div>
        <hr>
        <div >
          <img src="./user.svg" class="bar-menu">
          <img src="./subscribe.jpg" class="subscribe" >
        </div>
      </main>
      <aside>
        <div class="thumbnails">
          <img src="https://via.placeholder.com/150X100">
          <div class="thumbnail-description">
            <h4>Video Title</h4>
             <p>432 Views</p>  
          </div>  
        </div>
      </aside>
  </section>
</body>
</html>
